[cursor]
style = "Block"

[env]
TERM = "xterm-256color"

[font]
normal.family = "SF Mono Powerline"
normal.style = "Medium"
bold.family = "SF Mono Powerline"
bold.style = "Bold"
size = 12

[window]
opacity = 0.8

[window.padding]
x = 6
y = 6

